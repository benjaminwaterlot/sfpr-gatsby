<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SFPR - Administration</title>
    <!-- Include the script that enables Netlify Identity on this page. -->
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  </head>
  <body>
    <!-- Include the script that builds the page and powers Netlify CMS -->
    <script src="https://unpkg.com/netlify-cms@^2.0.0/dist/netlify-cms.js"></script>
    <script>
      CMS.registerEditorComponent({
        id: 'image',
        label: 'Image',
        fields: [
          {
            name: 'display',
            label: 'Affichage',
            widget: 'select',
            default: 'cover',
            hint:
              "Un bandeau s'affichera en pleine page, et ses bords peuvent être rognés. Un médaillon (comme une couverture de livre) sera plus petit et ne sera jamais rogné.",
            options: [
              {
                label: 'Médaillon',
                value: 'embed'
              },
              {
                label: 'Bandeau',
                value: 'cover'
              }
            ]
          },
          { name: 'src', label: 'Image', widget: 'image', required: true }
        ],
        // Pattern to identify a block as being an instance of this component
        pattern: /\!\[(.+)\]\((.+) ".+"\)/,
        // Function to extract data elements from the regexp match
        fromBlock: function(match) {
          return {
            display: match[1],
            src: match[2]
          }
        },
        // Function to create a text block from an instance of this component
        toBlock: function(obj) {
          return `![${obj.display}](${obj.src} "${obj.display}")`
        }
      })
    </script>
  </body>
</html>
